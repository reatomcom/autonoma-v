<div class="container-fluid mt-5 pt-5 p-0">
    <div class="row g-0 mt-n3">
        <!-- Filters sidebar (Offcanvas on mobile)-->
        <aside class="col-lg-4 col-xl-3 border-top-lg border-end-lg shadow-sm px-3 px-xl-4 px-xxl-5 pt-lg-2">
            <form class="offcanvas-lg offcanvas-start" id="filters-sidebar">
                <div class="offcanvas-header d-flex d-lg-none align-items-center">
                    <h2 class="h5 mb-0">{{ 'Filtri'|_ }}</h2>
                    <button class="btn-close" type="button" data-bs-dismiss="offcanvas" data-bs-target="#filters-sidebar"></button>
                </div>

                <div class="offcanvas-body py-lg-4">
                    <div class="pb-4 mb-2">
                        <h3 class="h6">{{ 'Produkta tips'|_ }}</h3>
                        <select name="filters[product_type]" class="form-select mb-2">
                            {# pec default nekas nav izvelets #}
                            <option value="" selected="">{{ '- visi -'|_ }}</option>
                            <option value="car">{{ 'Vieglās automašīnas'|_ }}</option>
                            <option value="camper"> {{ 'Kemperi'|_ }}</option>
                            <option value="other">{{ 'Citi'|_ }}</option>
                        </select>
                    </div>
                    <div class="pb-4 mb-2">
                        <h3 class="h6">{{ 'Marka'|_ }}</h3>
                        <select name="filters[brand]" class="form-select mb-2">
                            {# By default, nothing is selected #}
                            <option value="" selected>{{ '- visi -'|_ }}</option>
                            <option value="Ford" {% if filters.brand == 'Ford' %}selected{% endif %}>{{ 'Ford'|_ }}</option>
                            <option value="Fiat" {% if filters.brand == 'Fiat' %}selected{% endif %}>{{ 'Fiat'|_ }}</option>
                        </select>
                    </div>
                    <div class="pb-4 mb-2">
                        <h3 class="h6">{{ 'Cena'|_ }}</h3>
                        <div class="d-flex justify-content-between">
                            <div class="me-2">
                                <label for="priceFrom" class="form-label">{{ 'No'|_ }}</label>
                                <input type="number" class="form-control" name="filters[price][from]" id="priceFrom" value="{{ filters.price.from }}">
                            </div>
                            <div>
                                <label for="priceTo" class="form-label">{{ 'Līdz'|_ }}</label>
                                <input type="number" class="form-control" name="filters[price][to]" id="priceTo" value="{{ filters.price.to }}">
                            </div>
                        </div>
                    </div>
                    <div class="pb-4 mb-2">
                        <h3 class="h6 pt-1">{{ 'Gultu skaits'|_ }}</h3>
                        <div class="dropdown">
                            <select class="form-select mb-2" name="filters[beds]" id="bedroomsDropdown">
                                <option value="" selected="">{{ '- jebkāds -'|_ }}</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                    </div>
                    <div class="pb-4 mb-2">
                        <h3 class="h6">{{ 'Ērtības'|_ }}</h3>
                        <div class="overflow-auto" data-simplebar="init" data-simplebar-auto-hide="false" style="height: 11rem;">
                            <div class="simplebar-wrapper" style="margin: 0px;">
                                <div class="simplebar-height-auto-observer-wrapper">
                                    <div class="simplebar-height-auto-observer">
                                    </div>
                                </div>
                                <div class="simplebar-mask">
                                    <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                                        <div class="simplebar-content-wrapper" tabindex="0" role="region" aria-label="scrollable content" style="height: 100%; overflow: hidden scroll;">
                                            <div class="form-check">
                                                <input name="filters[attr][has_wc]" value="1" {% if filters.tualete ==1 %}checked{% endif %} class="form-check-input" type="checkbox" id="wc">
                                                <label class="form-check-label fs-sm" for="wc">{{ 'Tualete'|_ }}</label>
                                            </div>
                                            <div class="form-check">
                                                <input name="filters[attr][has_shower]" value="1" {% if filters.shower ==1 %}checked{% endif %} class="form-check-input" type="checkbox" id="shower">
                                                <label class="form-check-label fs-sm" for="shower">{{ 'Duša'|_ }}</label>
                                            </div>
                                            <div class="form-check">
                                                <input name="filters[attr][has_kitchen]" value="1" {% if filters.kitchen ==1 %}checked{% endif %} class="form-check-input" type="checkbox" id="kitchen">
                                                <label class="form-check-label fs-sm" for="kitchen">{{ 'Virtuve'|_ }}</label>
                                            </div>
                                            <div class="form-check">
                                                <input name="filters[attr][has_ac]" value="1" {% if filters.ac ==1 %}checked{% endif %} class="form-check-input" type="checkbox" id="air-condition">
                                                <label class="form-check-label fs-sm" for="air-condition">{{ 'Gaisa Kondicionieris'|_ }}</label>
                                            </div>
                                            <div class="form-check">
                                                <input name="filters[attr][has_heating]" value="1" {% if filters.heating ==1 %}checked{% endif %} class="form-check-input" type="checkbox" id="heating">
                                                <label class="form-check-label fs-sm" for="heating">{{ 'Apkure'|_ }}</label>
                                            </div>
                                            <div class="form-check">
                                                <input name="filters[attr][has_tv]" value="1" {% if filters.tv ==1 %}checked{% endif %} class="form-check-input" type="checkbox" id="tv">
                                                <label class="form-check-label fs-sm" for="tv">{{ 'TV'|_ }}</label>
                                            </div>
                                            <div class="form-check">
                                                <input name="filters[attr][has_bike_rack]" value="1" {% if filters.bike_rack ==1 %}checked{% endif %} class="form-check-input" type="checkbox" id="bike-rack">
                                                <label class="form-check-label fs-sm" for="bike-rack">{{ 'Riteņu turētājs'|_ }}</label>
                                            </div>
                                            <div class="form-check">
                                                <input name="filters[attr][has_pets_allowed]" value="1" {% if filters.pets_allowed ==1 %}checked{% endif %} class="form-check-input" type="checkbox" id="pets-allowed">
                                                <label class="form-check-label fs-sm" for="pets-allowed">{{ 'Atļauti mājdzīvnieki'|_ }}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="simplebar-placeholder" style="width: auto; height: 300px;">

                                </div>
                            </div>
                            <div class="simplebar-track simplebar-horizontal" style="visibility: hidden;">
                                <div class="simplebar-scrollbar simplebar-visible" style="width: 0px; display: none;">
                                </div>
                            </div>
                        </div>
                        <div class="simplebar-track simplebar-vertical" style="visibility: visible;">
                            <div class="simplebar-scrollbar simplebar-visible" style="height: 103px; transform: translate3d(0px, 0px, 0px); display: block;"></div>
                        </div>
                    </div>
                </div>
                <div class="border-top py-4 d-flex w-100">
                    <button class="d-flex btn btn-outline-primary w-50" type="button" data-request="onResetFilters"><i class="fi-rotate-right me-2"></i>{{ 'Atiestatīt filtrus'|_ }}</button>
                    <button class="d-flex btn btn-outline-danger ms-3 w-50" type="button" data-request="onSetFilters"><i class="fi-check me-2"></i>{{ 'Iestatīt  filtrus'|_ }}</button>
                </div>
            </form>
        </aside>
        <!-- Page content-->
        <div class="col-lg-8 col-xl-9 position-relative overflow-hidden pb-5 pt-4 px-3 px-xl-4 px-xxl-5">
            <!-- Breadcrumb-->
            <nav class="mb-3 pt-md-2" aria-label="Breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ '/'|_ }}">{{ 'Sākums'|_ }}</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ 'Noma'|_ }}</li>
                </ol>
            </nav>
            <!-- Sorting-->
            <div class="d-flex flex-sm-row flex-column align-items-sm-center align-items-stretch my-2">
                <div class="d-flex align-items-center flex-shrink-0">
                    <label class="fs-sm me-2 pe-1 text-nowrap" for="sortby">
                        <i class="fi-arrows-sort text-muted mt-n1 me-2"></i>{{ 'Kārtot pēc:'|_ }}
                    </label>
                    <select class="form-select form-select-sm" id="sortby">
                        <option>{{ 'Jaunākais'|_ }}</option>
                        <option>{{ 'Popularitāte'|_ }}</option>
                        <option>{{ 'Zema - Augsta Cena'|_ }}</option>
                        <option>{{ 'Augsta - Zema Cena'|_ }}</option>  
                        <option>{{ 'Augsts vērtējums'|_ }}</option>
                        <option>{{ 'Vidējais vērtējums'|_ }}</option>
                    </select>
                </div>
                <hr class="d-none d-sm-block w-100 mx-4">
                <div class="d-none d-sm-flex align-items-center flex-shrink-0 text-muted">
                    <i class="fi-check-circle me-2"></i>
                    <span class="fs-sm mt-n1">{{ productCount ~ ' rezultāti'|_ }}</span>
                </div>
            </div>
            <!-- Catalog grid-->
            <div id="content">
                {% partial '@content' %}
            </div>
        </div>
    </div>
</div>
